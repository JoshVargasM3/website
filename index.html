    <!DOCTYPE html>
    <html>
    <head lang="es">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ENCRIPTADOR </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/flexboxgrid.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>
    <header>
        <section class="logo-menu">
            <div class="contenedor">
                <div class="row middle-xs between-xs">
                    <div class="logo col-xs-12 col-sm-4 center-xs start-xs ">
                        <a href="index.html"><img class="logomenu1" src="img/logo.svg"></a>
                    </div>
                    <nav class="menu col-xs-12 col-sm-8 center-xs">
                        <a href="index.html">ENCRIPTADOR alura-LATAM</a>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <body>

        <div class="row center-xs">
            <div class="col-xs-10 col-sm-8 col-md-6 m-1">
                <textarea name="text" id="text" cols="20" rows="4" class="text-area col-xs-12 col-sm-12 col-md-12 text-area" placeholder="Inserte el texto" autofocus></textarea>
                <p class="m-1" id="error">
                    <img src="img/signo.svg" alt="icono" class=" center-xs m-1"> 
                    Solo letras minusculas y sin acentos
                </p>
            <div class="row m-1">
                <div class=" col-xs-12 col-md-5 ">
                <button class="btn btn-primary p-1" onclick="encriptar()">Encriptar</button>
                </div>
                <div class=" col-xs-12 col-md-5 ">
                <button class="btn btn-info p-1" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>  
            </div>

            <div class="row center-xs col-xs-10 col-sm-8 col-md-5  card card2">
            
                <img src="img/imagen.svg" alt="imagen muneco" class=" col-xs-8 col-sm-8 col-md-8 col-lg-8 imagen" id="imagen">
                
            <section class="row">
                <div class="contenedor">
                    <div class="row center-xs">
                        <div class="col-xs-8 col-sm-8 col-md-8 m-4" id="resultado"">
                            <h1 class="center">Ningun mensaje fue encontrado</h1>
                            <p class="center">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
                
            </section>
        
                <div class="row center-xs col-xs-12 col-sm-12 col-md-12 m-2">

                    <button class="btn-info p-1 copiar" id="copiar" hidden>Copiar</button>
                </div>
            
            </div>

        </div>
        <footer>
            <p class="copyrigth">
                &copy Copyrigth by José luis Vargas Ríos - 2023.
            </p>
        </footer>
        
        </section>
        <!-- archivos javascript -->
        <script src="JS/ENCRIPTADOR.js"></script>
    </body>
</html>
